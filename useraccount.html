<!DOCTYPE html>
<html>
<head>
	<title>Movies</title>
	<link rel="stylesheet" type="text/css" href="./css/ee4717.css">
	<script type="text/javascript" src='./scripts/globalinit.js'></script>
</head>
<body>
	<div class="clearfix">
		<header>
			<img src="./img/logo.jpg" style="width:80%;height:100%;">
		</header>
		<nav style="text-align: right">
				<a href="./index.html" class="menu">Home</a>
				<a href="./showtimes.html" class="menu">Show Times</a>
				<a href="./movies.html" class="menu">Movies</a>
				<a href="./promotions.html" class="menu">Promotions</a>
				<a href="./cinemas" class="menu">Cinema</a>
				<span class="account-box" style="float:right;">
					<span id='account' class="menu" style="padding-right:0px"> 
						Account
					</span>
					<span id='account-option' class="account-option" style="width:100%;text-align: center;">
					</span>	
			</span>
		</nav>
	</div>

	<div class="container clearfix" style="margin-bottom:10px">
		<center>
			<select id="SelectMovie" class="menu-select" onchange="onClick(1,'loc_address', 'MOVIE_ID', this, ['CINEMA_ID','CINEMA'],'OPTION','SelectCinema')" style="width:40%;margin-right:1.25%">
				<option value="" disabled selected>Select movie</option>
			</select>
			<select id="SelectCinema" class="menu-select" onchange="onClick(2,'loc_address', 'CINEMA_ID', this, ['DATE','DATE'],'OPTION', 'SelectDate')" style="width:15%;margin-right:1.25%">
				<option value="" disabled selected>Select cinema</option>
			</select>
			<select id="SelectDate" class="menu-select" onchange="onClick(3,'loc_address', 'DATE', this, ['TIME','TIME'],'OPTION', 'SelectTime')" style="width:15%;margin-right:1.25%">
				<option value="" disabled selected>Select day</option>
			</select>
			<select id="SelectTime" class="menu-select" onchange="onClick(4,'loc_address', 'TIME', this, ['UNIQUE_ID','UNIQUE_ID'], 'BUTTON', 'BOOK')" style="width:15%;margin-right:1.25%">
				<option value="" disabled selected>Select time</option>
			</select>
			<input id="BOOK" type="button" class="teal-button" value="Book now" onclick="storeSend()" style="width:10%">
		</center>
	</div>

	<div style="height:600px;">
		<div id='accountinfo' align="center" style="height:40%; border:1px;">
			<h3 id="welcome">WELCOME AARON</h3>
			<table border="1px" style="width: 50%">
				<tr>
					<th colspan="2" style="text-align: center;">Account Details</th>
				</tr>
				<tr>
					<td class="userdetails">Username: </td>
					<td id="username" class="userdetails"></td>
				</tr>
				<tr>
					<td class="userdetails">Address: </td>
					<td id="address" class="userdetails"></td>
				</tr>
				<tr>
					<td class="userdetails">Credit Card Number: </td>
					<td id="cardno" class="userdetails"></td>
				</tr>
				<tr>
					<td class="userdetails">CCV: </td>
					<td id="ccv" class="userdetails"></td>
				</tr>
				<tr>
					<td class="userdetails">Registration Date: </td>
					<td id="regdate" class="userdetails"></td>
				</tr>
			</table>
		</div>

	<script type="text/javascript" src='./scripts/useraccount.js'></script>	
	</div>



	<footer>
		<center>
			<label style="border-right:1px solid black;margin-right:10px">
				Careers
			</label>
			<label style="border-right:1px solid black;margin-right:10px">
				FAQ
			</label>
			<label>
				Contact us
			</label>	
			<br>
			<label>
				Copyright to this website belongs to MyMovie Pte Ltd. The contents of this website shall not be reproduced in any form in whole or in part. We reserve all rights.
			</label>
		</center>
	</footer>
</body>
</html>
