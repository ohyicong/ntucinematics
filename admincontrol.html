				</tr>
				<tr>
					<td>
						Time:
					</td>
					<td>
						<input type="time" name="timestamp" class="teal-input" step="900" style="height:30px;width:60%">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" class="teal-button" value="Submit" style="height:35px;width:50%">
